<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>링크 페이지</title>
</head>
<body>
	<!-- 이름이 김인규이고, 생년월일이 20001113인 사용자 정보 페이지로 이동 -->
	<!-- <a href="http://localhost 어쩌고 써주면 링크 바뀌면 다 바꿔야함 같은 곳에 있으면 path만 붙여주면 됨 -->
	<a href="/servlet/ex03?name=김인규&birthday=20001113">김인규 20001113</a>
	
	<!--  webapp 아래에 있는 경로를 적어주면 접근할 수 있다 -->
	<!-- http://localhost:8080/servlet/ex03.html -->
	<!-- 여기의 링크를 클릭하면 href로 간다 -->
	
</body>
</html>
